services:
  n8n:
    image: n8nio/n8n:latest
    container_name: insight-n8n
    restart: always
    environment:
      - N8N_HOST=flow.insight.akria.net
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://flow.insight.akria.net/
      # 数据库配置必须放在 environment 下面，且对齐
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=insight-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=insight_admin
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - DB_POSTGRESDB_DATABASE=n8n_db
    volumes:
      - /opt/insight-ai/04-workflow/data:/home/node/.n8n
    networks:
      - insight-net

networks:
  insight-net:
    external: true
